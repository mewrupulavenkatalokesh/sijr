<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homemade Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    .qr {
      margin-top: 15px;
    }
    .qr img {
      width: 150px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    input {
      width: 80px;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Homemade Products
  </header>

  <!-- Editable Table -->
  <table id="productTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Weight</th>
        <th>Price (₹)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added by JavaScript -->
    </tbody>
  </table>

  <div style="text-align:center;">
    <button onclick="updateProducts()">Update Products</button>
  </div>

  <section class="products" id="products">
    <!-- Product cards will be generated here -->
  </section>

  <footer>
    <p>Contact us: +91-9876543210 | myemail@gmail.com | Mumbai, India</p>
    <div class="qr">
      <p>Scan to Pay:</p>
      <img src="upi-qr.png.jpg" alt="UPI QR Code">
    </div>
  </footer>

  <script>
    // Initial product data
    let products = [
      { name: "Pippalu", description: "Delicious homemade Pippalu with authentic taste.", image: "pippalu.jpg", weight: "100 grams", price: 50 },
      { name: "Murukulu", description: "Crispy homemade Murukulu made with love.", image: "murukulu.jpg", weight: "100 grams", price: 60 }
    ];

    const productsContainer = document.getElementById("products");
    const tableBody = document.querySelector("#productTable tbody");

    // Function to render product cards
    function renderProducts() {
      productsContainer.innerHTML = "";
      products.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>Weight: ${product.weight}</p>
          <p>Price: ₹${product.price}</p>
        `;
        productsContainer.appendChild(productDiv);
      });
    }

    // Function to render editable table
    function renderTable() {
      tableBody.innerHTML = "";
      products.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.name}</td>
          <td><input type="text" value="${product.weight}" data-index="${index}" data-field="weight"></td>
          <td><input type="number" value="${product.price}" data-index="${index}" data-field="price"></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to update product data from table
    function updateProducts() {
      const inputs = tableBody.querySelectorAll("input");
      inputs.forEach(input => {
        const index = input.dataset.index;
        const field = input.dataset.field;
        products[index][field] = input.value;
      });
      renderProducts();
      alert("Products updated successfully!");
    }

    // Initial render
    renderProducts();
    renderTable();
  </script>

</body>
</html>
