<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homemade Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    .qr {
      margin-top: 15px;
    }
    .qr img {
      width: 150px;
    }
  </style>
</head>
<body>

  <header>
    Homemade Products
  </header>

  <section class="products">
    <div class="product">
      <img src="pippalu.jpg" alt="Pippalu">
      <h3>Pippalu</h3>
      <p>Delicious homemade Pippalu with authentic taste.</p>
    </div>
    <div class="product">
      <img src="murukulu.jpg" alt="Murukulu">
      <h3>Murukulu</h3>
      <p>Crispy homemade Murukulu made with love.</p>
    </div>
  </section>

  <footer>
    <p>Contact us: +91-XXXXXXXXXX | email@example.com | Hyderabad, India</p>
    <div class="qr">
      <p>Scan to Pay:</p>
      <img src="upi-qr.png.jpg" alt="UPI QR Code">
    </div>
  </footer>

</body>
</html>
