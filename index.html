<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Homemade Products — Shop</title>
  <style>
    :root{
      --green:#2e7d32;
      --accent:#4CAF50;
      --muted:#666;
      --card-bg:#fff;
    }
    body{
      margin:0;font-family:system-ui, sans-serif;background:#f9f9f9;color:#333;
    }
    header{
      background:var(--green);color:#fff;padding:1rem;text-align:center;
    }
    h1{margin:0;font-size:1.5rem;}
    main{padding:1rem;max-width:700px;margin:auto;}
    .product{
      background:var(--card-bg);margin:1rem 0;padding:1rem;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);display:flex;align-items:center;gap:1rem;
    }
    .product img{width:100px;border-radius:8px;}
    .product button{
      background:var(--accent);border:0;padding:.5rem 1rem;color:white;border-radius:8px;cursor:pointer;
    }
    #cart{margin-top:2rem;}
    #cart ul{list-style:none;padding:0;}
    #cart li{margin:.5rem 0;}
    .hidden{display:none;}
    form{
      background:var(--card-bg);padding:1rem;margin-top:1rem;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    form input, form textarea{
      width:100%;padding:.5rem;margin:.3rem 0;border:1px solid #ccc;border-radius:6px;
    }
    .pay-btns button{
      width:48%;padding:1rem;font-size:1rem;border:0;border-radius:12px;cursor:pointer;
    }
    .cod{background:var(--green);color:white;}
    .online{background:#1976d2;color:white;}
    .success{color:green;font-weight:bold;text-align:center;margin-top:1rem;}
    .error{color:red;font-weight:bold;text-align:center;margin-top:1rem;}
  </style>
</head>
<body>
  <header>
    <h1>Homemade Products</h1>
    <p>Fresh, tasty, and made with love for your family</p>
  </header>
  <main>
    <div class="product">
      <img src="murukulu.jpg" alt="Murukulu">
      <div>
        <h3>Murukulu (200g)</h3>
        <p>₹100</p>
        <button onclick="addToCart('Murukulu',100)">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="pippalu.jpg" alt="Pippalu">
      <div>
        <h3>Pippalu (200g)</h3>
        <p>₹90</p>
        <button onclick="addToCart('Pippalu',90)">Add to Cart</button>
      </div>
    </div>

    <section id="cart">
      <h2>Cart</h2>
      <ul id="cartItems"></ul>
      <p id="total"></p>
      <button onclick="checkout()">Checkout</button>
    </section>

    <form id="orderForm" class="hidden">
      <h2>Checkout</h2>
      <div id="orderSummary"></div>
      <h3>Delivery Details</h3>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="tel" id="phone" placeholder="Phone (10 digits)" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="pincode" placeholder="Pincode" required>
      <input type="text" id="street" placeholder="Street / Area" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="state" placeholder="State" required>
      
      <h3>Choose Payment</h3>
      <div class="pay-btns">
        <button type="button" class="cod" onclick="submitOrder('Cash on Delivery')">Cash on Delivery</button>
        <button type="button" class="online" onclick="submitOrder('Online Payment')">Pay Online</button>
      </div>
      <div id="responseMessage"></div>
    </form>
  </main>

  <script>
    let cart=[];
    function addToCart(name,price){
      cart.push({name,price});
      displayCart();
    }
    function displayCart(){
      let cartItems=document.getElementById('cartItems');
      cartItems.innerHTML="";
      let total=0;
      cart.forEach(item=>{
        let li=document.createElement('li');
        li.textContent=`${item.name} - ₹${item.price}`;
        cartItems.appendChild(li);
        total+=item.price;
      });
      document.getElementById('total').textContent="Total: ₹"+total;
    }
    function checkout(){
      if(cart.length===0){alert("Cart is empty");return;}
      document.getElementById('orderForm').classList.remove('hidden');
      let summary="<h4>Items:</h4><ul>";
      let total=0;
      cart.forEach(item=>{
        summary+=`<li>${item.name} - ₹${item.price}</li>`;
        total+=item.price;
      });
      summary+=`</ul><p><b>Total: ₹${total}</b></p>`;
      document.getElementById('orderSummary').innerHTML=summary;
    }
    async function submitOrder(paymentMethod){
      const phone=document.getElementById('phone').value.trim();
      if(!/^\d{10}$/.test(phone)){
        document.getElementById('responseMessage').innerHTML="<p class='error'>❌ Phone number must be exactly 10 digits.</p>";
        return;
      }

      const address = `${document.getElementById('street').value}, ${document.getElementById('city').value}, ${document.getElementById('state').value} - ${document.getElementById('pincode').value}`;
      const order={
        name:document.getElementById('name').value,
        phone:phone,
        email:document.getElementById('email').value,
        address:address,
        cart:cart.map(i=>i.name+" - ₹"+i.price).join(", "),
        total:document.getElementById('total').textContent,
        payment:paymentMethod
      };
      try{
        const response=await fetch("https://formspree.io/f/xvgbdqpz",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify(order)
        });
        if(response.ok){
          document.getElementById('responseMessage').innerHTML="<p class='success'>✅ Order placed successfully!</p>";
          cart=[];displayCart();document.getElementById('orderForm').reset();
        } else {
          document.getElementById('responseMessage').innerHTML="<p class='error'>❌ Failed to send order. Try again.</p>";
        }
      }catch(error){
        document.getElementById('responseMessage').innerHTML="<p class='error'>❌ Error sending order.</p>";
      }
    }
  </script>
</body>
</html>
